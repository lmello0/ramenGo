spring.application.name=ramengo

spring.datasource.url=jdbc:postgresql://${PG_URL}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=3

spring.security.user.name=${SPRING_SECURITY_USER}
spring.security.user.password=${SPRING_SECURITY_PASSWORD}

spring.profiles.active=${ENVIRONMENT}

ramengo.external.order.url=${ORDER_URL}

server.error.include-stacktrace=never